<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerenItUp Collective</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <meta name="theme-color" content="#3b82f6">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        },
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-blue-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-sm fixed w-full z-50 top-0 left-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <span class="self-center text-xl font-semibold text-blue-800">TerenItUp</span>
            </a>
            <div class="flex space-x-4">
                <a href="#team" class="text-gray-700 hover:text-blue-600 transition-colors">Collective</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-32 pb-20 px-4 relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 via-indigo-500/10 to-purple-500/10 animate-gradient"></div>
        <div class="max-w-screen-xl mx-auto relative">
            <h1 class="text-6xl md:text-7xl font-bold text-blue-900 mb-6 leading-tight">
                TerenItUp<br/>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Collective</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-700 max-w-2xl leading-relaxed">
                Expertise in media production, creative direction, and technical leadership
            </p>
        </div>
    </header>

    <!-- Team Section -->
    <main class="container mx-auto px-4 py-16" id="team">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">Collective</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="team-container">
            <!-- Team members will be injected here by JS -->
        </div>
    </main>

    <!-- Contact Section -->
    <section id="contact" class="bg-white/50 backdrop-blur-sm py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Get in Touch</h2>
            <p class="text-center text-gray-600 max-w-2xl mx-auto">
                Interested in collaborating? We'd love to hear from you.
            </p>
            <div class="flex justify-center mt-8 space-x-6">
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" 
                   class="text-gray-600 hover:text-blue-600 transition-colors">
                    <span class="sr-only">LinkedIn</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                   class="text-gray-600 hover:text-blue-400 transition-colors">
                    <span class="sr-only">Twitter</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.061a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.937 4.937 0 004.604 3.417 9.868 9.868 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63a9.936 9.936 0 002.46-2.548l-.047-.02z"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-white/80 backdrop-blur-sm border-t border-gray-200 py-8 mt-16">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 TerenItUp Collective. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
